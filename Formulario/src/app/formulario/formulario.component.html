<form #variavel="ngForm" (ngSubmit)="cadastrarInfo(variavel)">
    <div class="form-group">
        <label>CPF: </label>
        <input type="text" class="form-control" id="cpf" placeholder="CPF" ngModel>
    </div>
    <div class="form-group">
        <label>Nome: </label>
        <input type="text" class="form-control" id="nome" placeholder="Nome" ngModel>
    </div>
    <div class="form-group">
        <label>Data de Nascimento: </label>
        <input type="date" class="form-control" id="data" placeholder="xx/xx/xxxx" ngModel>
      </div>
      <div class="form-group">
        <label>Estado Civil: </label><br>
        <input type="text" class="form-control" id="estado" placeholder="Estado Civil" ngModel>
      </div>
      <div class="form-group">
        <label>Nº de filhos: </label>
        <input type="text" class="form-control" id="filhos" placeholder="Nº de filhos" ngModel>
      </div>
      <div class="form-group">
        <label>Nº de fotos tiradas: </label>
        <input type="text" class="form-control" id="quantidade" placeholder="Nº de fotos" ngModel>
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <div class="item"> CPF: {{ Cliente.cpf }}</div>
